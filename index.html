<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/pokemon.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="stylesheet" href="assets/css/canva.css">
    <link rel="stylesheet" href="assets/css/footer.css">

    <title>Proyecto 3 - Pokedex</title>
</head>
<body>
    <main>

        <header class="header">
            <img src="assets/img/tituloPokemon.png" alt="titulo-Pokemon" class="header__titulo">
        </header>

        <img src="#" alt="pokemon" class="pokemon__img">

        <h1 class="pokemon__data">
            <span class="pokemon__number"> </span> -

            <span class="pokemon__name"> </span>
        </h1>

        <form class="form">
            <input
                type="search"
                class="input__search"
                placeholder="Nombre o Numero"
                required/>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <div class="canva">
            <div class="poke__stats">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <img src="assets/img/pokedex.png" alt="pokedex" class="pokedex">

        <footer class="footer">
            <div class="footer_derechos">
                <p class="footer_texto">
                    © 2023 Isabel Alvarez. Todos los derechos reservados. Esta es una página de aterrizaje ficticia para fines académicos
                </p>
            </div>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
